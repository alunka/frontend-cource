<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Tag in HTML</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        img {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Рядкові</h1>
    <span> span- рядковий </span>
    <hr>
    <abbr title="abr">W3C</abbr>
    <hr>
    <strong>важливий і жирний текст</strong>
    <hr>
    <button>Кнопка</button>
    <hr>
    <input type="button" value="Кнопка">
    <hr>
    <code> ////////</code>
    <hr>
    <span>sub <sub>123</sub></span>
    <hr>
    <span>sup <sup>123</sup></span>
    <span> span- рядковий <mark>dfghjk</mark> dfghjk fghjkl ghjk </span>
    <img src="./example.png" alt="">
</body>
</html>
