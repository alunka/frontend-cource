<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Pazl</title>
  </head>
  <body>
    <img class="angle1" src="./img/angle.png" alt="angle">
    <img class="angle2" src="./img/angle.png" alt="angle">
    <div class="pazl">
    </div>
    <div class="pazl-background">
      <img style="width: 100%; border-radius: 35px 35px 0 0; z-index: 3;" src="./img/Layer-top.png" alt="leaf top">
      <div class="pazl-holder">
      <img class="p1" src="./img/1.png" alt="p1">
      <img class="p2" src="./img/2.png" alt="p2">
      <img class="p3" src="./img/4.png" alt="p3">
      <img class="p4" src="./img/3.png" alt="p4">
      </div>
      <img style="width: 100%; border-radius: 0 0 35px 35px; position: absolute; bottom: 0; left: 0; z-index: 3;"
      src="./img/Layer-bottom.png" alt="leaf bottom">
    </div>
    <img class="angle3" src="./img/angle.png" alt="angle">
    <img class="angle4" src="./img/angle.png" alt="angle">
  </body>
</html>
